<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides">
        <img class="active" src="img/a.jpg" alt="" stt="0" style="width: 100%"/>
        <img src="img/b.jpg" alt="" stt="1" style="width: 100%"/>
        <img src="img/c.jpg" alt="" stt="2" style="width: 100%"/>
    </div>
    <a class="prev" id="prev">&#10094;</a>
    <a class="next" id="next">&#10095;</a>
    <div id="btnPlay" class="hide">&nbsp;</div>
    <div id="btnPause" class="btnControl">&nbsp;</div>
    <div class="bot" style="text-align:center">
        <span id="number1" index="0" class="active"><img src="img/a.jpg"/></span>
        <span id="number2" index="1"><img src="img/b.jpg"/></span>
        <span id="number3" index="2"><img src="img/c.jpg"/></span>
    </div>
</div>
</body>
</html>
